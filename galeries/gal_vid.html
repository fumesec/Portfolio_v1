    <main role="main" class="container">

      <div class="starter-template">
        <h1>Galerie vidéos</h1>
        <p class="lead">Images de synthèses 3D animées<br> Dans cette galerie se trouvent différents essais d'animations réalisées sous blender 2.78</p>

<div class="row justify-content-md-center">	
	
	<div><figure><img class="prev_vid" src="../ressources/IMG/chemin_portal.png"></img><figcaption>Intro JFLMQMP</figcaption></figure></div>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#portal">
	Lire la vidéo
	</button>
	
	<div><figure><img class="prev_vid" src="../ressources/IMG/eye_thumb.png"></img></img><figcaption>EyeBall</figcaption></figure></div>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#eyeball">
	Lire la vidéo
	</button>
	
	<div><figure><img class="prev_vid" src="../ressources/IMG/dmc.jpg"></img></img><figcaption>Dikkenek HARDTEK</figcaption></figure></div>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#test" onclick="document.getElementById('tek').play();">
	Lire la vidéo
	</button>

	<!-- Modal 1-->
<div class="modal fade" id="portal" tabindex="-1" role="dialog" aria-labelledby="INTRO JFLMQMP" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Intro Projet Je filme le métier qui me plaît</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="document.getElementById('intro').pause();">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
		<div class="modal-body">
			<video id="intro" width="513" height="315" controls>
				<source src="../ressources/VID/intro_ralentis.mp4" type="video/mp4"/>
				Your browser does not support HTML5 video.
			</video>
		</div>
		<div class="modal-footer">
			</div>
		</div>
	</div>
</div>
	<!-- Modal 2-->
<div class="modal fade" id="eyeball" tabindex="-1" role="dialog" aria-labelledby="Eye Ball" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">EyeBall</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="document.getElementById('eye').pause();">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <video id="eye" width="513" height="315" controls>
			<source src="../ressources/VID/EyeBall.mp4" type="video/mp4"/>
			Your browser does not support HTML5 video.
        </video>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
	<!-- Modal 3-->
<div class="modal fade" id="test" tabindex="-1" role="dialog" aria-labelledby="TEST" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mix hardtek - Dikkenek</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="document.getElementById('tek').pause();">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <video id="tek" width="513" height="315" controls>
			<source src="../ressources/VID/hardtek dikkenek - bridoo.mp4" type="video/mp4"/>
			Your browser does not support HTML5 video.
        </video>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
